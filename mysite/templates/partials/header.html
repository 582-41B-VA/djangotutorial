<header>
    <a href="{% url 'blog:draft_comments' %}">
        Draft comments: {{ draft_comments|length }}
    </a>
    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li {% if message.tags %}class="{{ message.tags }}"{% endif %}>
                    {{ message }}
                </li>
            {% endfor %}
        </ul>
    {% endif %}
</header>
